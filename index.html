<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ESADD - Programmation Orientée Objet</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Programmation Orientée Objet</h2>
					<p><small>Aymeric LAMBOLEY</small></p>
					<a target="_blank" href="https://esadd.fr/"><img src="img/esadd.png" /></a>
					<a target="_blank" href="https://www.davikingcode.com/"><img src="img/davikingcode.png" /></a>
				</section>
				<section>
					<h2>Programmation Orientée Objet</h2>
					<p>Exemples en se basant sur le développement de jeux</p>
					<img src="img/angry-birds.jpg" />
				</section>
				<section>
					<section>
						<h2>JavaScript</h2>
						<img src="img/js-logo.png" />
					</section>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
							
				controls: true,
				progress: true,
				center: true,
				hash: true,

				transition: 'slide',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
